<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah Cress</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <script src="index.js"></script>
</head>
<body>
    <section id="landing-page" onmousemove="moveBackground(event)">
        <nav>
            <figure>
                <img class="logo" src="./assets/NC.svg" alt="Logo">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href=" " class="nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    "> About </a>
                </li>
                <li class="nav__link">
                    <a href=" " class="nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    "> About </a>
                </li>
                <li class="nav__link">
                    <a href=" " class="nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    "> About </a>
                </li>
                <li class="nav__link click">
                    <a href=" " class="nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">  
                    <i class="fas fa-adjust" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <header>
            <h1 class="title">
                Hi
            </h1>
            <h1 class="title light-blue"> I'm Noah. </h1>
            <p class="header__para">
                I'm a <span class="header__span--bold light-blue">Frontend Software Engineer </span> with a strong passion for building web applications with great user experiences.
                Here's a bit more <span class="light-blue"> about me </span>.
            </p>
            <div class="social__list">
                <a href="" target="_blank" class="social__link click">
                    <i class="fab fa-linkedin-in" aria-hidden="true"></i>
                </a>
                <a href="" target="_blank" class="social__link click">
                    <i class="fab fa-github" aria-hidden="true"></i>
                </a>
                <a href="" target="_blank" class="social__link click">
                    <i class="fas fa-file-pdf" aria-hidden="true"></i>
                </a>
            </div>
        </header>
        <a href="#">
            <button class="mail__btn click" onClick="toggleModal()"> 
                <i class="fas fa-envelope" aria-hidden="true"></i>
            </button>
        </a>
        <a href="#projects" class="scroll">
            <div class="scroll__icon click"></div>
        </a>
        <div class="modal">

        </div>
        <img src="./assets/semi circle.svg" class="shape shape--0" style="transform: translate(67px, 25.3px) rotate(670deg);">
        <img src="./assets/circle.svg" class="shape shape--1" style="transform: translate(-67px, -25.3px) rotate(-670deg);">
        <img src="./assets/squiggly.svg" class="shape shape--2" style="transform: translate(67px, 25.3px) rotate(670deg);">
        <img src="./assets/circle.svg" class="shape shape--3" style="transform: translate(-67px, -25.3px) rotate(-670deg);">
        <img src="./assets/triangle.svg" class="shape shape--4" style="transform: translate(67px, 25.3px) rotate(670deg);">
        <img src="./assets/circle.svg" class="shape shape--5" style="transform: translate(-67px, -25.3px) rotate(-670deg);">
        <img src="./assets/squiggly.svg" class="shape shape--6" style="transform: translate(67px, 25.3px) rotate(670deg);">
        <img src="./assets/circle.svg" class="shape shape--7" style="transform: translate(-67px, -25.3px) rotate(-670deg);">
        <img src="./assets/semi circle.svg" class="shape shape--8" style="transform: translate(67px, 25.3px) rotate(670deg);">
